{% extends 'base.html' %}

{% block content %}
    <h1>Home</h1>
    {% for song in songs %}
        <div class="song">
            <h2>{{ song.title }}</h2>
            <p>{{ song.artist }}</p>
            <p>{{ song.album }}</p>
            <button><a href="/song/{{ song.id }}">View Song</a></button>
        </div>
    {% endfor %}
{% endblock %}
