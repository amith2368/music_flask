{% extends 'base.html' %}

{% block content %}
    <h1>Search Results for {{ query }}</h1>
    {% for song in songs %}
        <div class="song">
            <h2>{{ song.title }}</h2>
            <p>{{ song.artist }}</p>
            <p>{{ song.album }}</p>
            <button><a href="/song/{{ song.id }}">View Song</a></button> 
            <br>
            <form action="/delete/{{ song.id }}" method="POST">
                <input type="hidden" name="_method" value="DELETE">
                <input type="submit" value="Delete Song">
            </form>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
